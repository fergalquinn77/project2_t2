<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Spock, Lizard Game">
    <meta name="keywords" content="rock, paper, lizard, spock, scissors, game">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel='stylesheet' href="assets/css/style.css">
    <title>Rock, Paper, Sciccors, Lizard, Spock</title>
</head>

<body>

    <!-- Step 1 - Welcome message -->

    <section id="intro" class="game-area">
        <div class="logo-image">
            <img class="logo" src="assets/images/logo.png">
        </div>
        <div class="header-title">
            <h1>Welcome to Rock, Paper, Scissors</h1>
        </div>
        <div class="main-message">
            <p>Please enter your name to proceed onto next stage</p>

        </div>
        <div class="start-input-name">
            <form action="javascript:void(0)" onsubmit="step2()">
                <label for="player-name"></label>
                <input type="text" id="player-name" placeholder="Name" maxlength="10" required />
                <div class="start-game-area-btn">
                    <button aria-label="next-button" id="next-btn" class="hover btn btn-warning play_btn">Next</button>
                </div>
            </form>
        </div>

    </section>

    <!-- Step 2 - Find out do they need instructions -->

    <section id="step2" class="game-area" style="display:none" ;>

        <div class="logo-image">
            <img class="logo" src="assets/images/logo.png">
        </div>
        <div class="header-title">
            <h1 id="question"></h1>
        </div>
        <div class="main-message">
            <p>You can learn more or just go ahead and play</p>

        </div>
        <div class="play-now">
            <button id="learn-more" text-align="center" type="button" class="btn btn-warning play_btn">Learn
                More</button>

            <button text-align="center" type="button" class="go-to-step3 btn btn-success play_btn">Play Now</button>
        </div>
    </section>

    <!-- Learn more about how to play -->

    <section id="learn-more-section" class="game-area" style="display:none" ;>
        <!-- <div class="logo-image">
            <img class="logo" src="assets/images/logo.png">
        </div> -->
        <div id="sheldon-title">
            <h1>Let Sheldon explain it! <i class="far fa-smile-wink"></i></h1>
        </div>
        <div class="embed-youtube" style="text-align: center;">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/x5Q6-wMx-K8"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
        <div class="play-now">
            <button text-align="center" type="button" class="go-to-step3 btn btn-success play_btn">Play Now</button>

        </div>
    </section>

    <!-- Choose Level of Difficulty -->
    
    <section id="step3" class="game-area" style="display:none";>
        <h1>Choose Number Of Games And Difficulty</h1>
        <label for="numberGames">Number of Games: </label>

        <select name="numberGames" id="numberGames">
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <button id="easy-inst" text-align="center" type="button" class="btn btn-warning play_btn">Easy</button>
            <button id="diff-inst" text-align="center" type="button" class="btn btn-warning play_btn">Difficult</button>

    </section>


    <section id="step4" class="game-area d-none">

        <div class="container">

            <!-- This intro-message shows on initial load. It clears after game has started -->

            <div id="easy" class="row center" style="display:none;">
                <button type="button" class="btn btn-primary col-sm btn-play" data-type="rock">Rock <i
                        class="far fa-hand-rock"></i></button>
                <button type="button" class="btn btn-primary col-sm btn-play" data-type="paper">Paper <i
                        class="far fa-hand-paper"></i></button>
                <button type="button" class="btn btn-primary col-sm btn-play" data-type="scissors">Scissors <i
                        class="far fa-hand-scissors"></i></button>
            </div>

            <!-- These are the buttons which are used for the easy version of the game. -->

            <div id="difficult" class="row text-center" style="display:none;">
                <button type="button" class="btn btn-primary col-sm btn-play" data-type="spock">Spock <i
                        class="far fa-hand-spock"></i></button>
                <button type="button" class="btn btn-primary col-sm btn-play" data-type="lizard">Lizard <i
                        class="far fa-hand-lizard"></i></button>
            </div>

            <!-- Additional buttons for the difficult version of game. -->

        </div>

        <h2>Scoreboard</h2>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Score</th>
                    <th scope="col">Last Move</th>
                    <th scope="col">Last Result</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">You</th>
                    <td id="userLastMove"></td>
                    <td id="userScore">0</td>
                </tr>
                <tr>
                    <th scope="row">Computer</th>
                    <td id="computerLastMove"></td>
                    <td id="computerScore">0</td>
                </tr>
            </tbody>
        </table>


        <!-- <div class="controls text-center">
                <button id="reset" text-align="center" type="button" class="btn btn-warning play_btn"
                    style="display:none;">Reset Scores</button>
                <button id="newGame" text-align="center" type="button" class="btn btn-success play_btn"
                    style="display:none;">New Game</button>
            </div>
 -->
        <!-- Scoreboard that become active after game starts -->

        <div id="finish-text">
            <p id="finish" class="bg-danger"></p>
        </div>

        <!-- Game over text that displays once the game is over. -->

        </div>
    </section>

    <section id="finish" class="game-area d-none"></section>
    <section id="controls">
        <div id="startControls">
            <h2>Game Settings</h2>
            <p><br>Please choose the <strong>difficulty</strong> and <strong>number of games</strong> in the game
                settings area below and click the start button to play.</p>


            <label for="difficulty">Easy or Hard: </label>


            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
            <br>

            </select>
            <br>

            <button id="start" type="button" class="btn btn-success play_btn" ;>Start</button>

        </div>
    </section>
    <!-- Game controls - input easy/difficult and number of games. -->

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
