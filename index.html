<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel='stylesheet' href="assets/css/style.css">
    <title>Rock, Paper, Sciccors, Lizard, Spock</title>
</head>

<body>
    <div class="logoimage text-center">
        <img id="logo" src="assets/images/logo.png" alt="Logo image">
    </div>
    <h1 class="text-center">Rock, Paper, Sciccors, Lizard, Spock</h1>
    <div id="game-area">
        <div class="container">

            <div id="message-area" class="row text-center">
                <div class="col-lg"></div>
                <p>Welcome!. Reckon you can beat the computer? Hit the start button below and give it a shot. You can
                    choose easy (just Rock, Paper, Sciccors) or difficult (add Lizard, Spock)</p>
            </div>

            <div id="easy" class="row center" style="display:none;">
                <button type="button" class="btn btn-secondary col-sm" data-type="rock">Rock <i
                        class="far fa-hand-rock"></i></button>
                <button type="button" class="btn btn-secondary col-sm" data-type="paper">Paper <i
                        class="far fa-hand-paper"></i></button>
                <button type="button" class="btn btn-secondary col-sm" data-type="scissors">Scissors <i
                        class="far fa-hand-scissors"></i></button>
            </div>
            <div id="difficult" class="row text-center" style="display:none;">
                <button type="button" class="btn btn-secondary col-sm" data-type="spock">Spock <i
                        class="far fa-hand-spock"></i></button>
                <button type="button" class="btn btn-secondary col-sm" data-type="lizard">Lizard <i
                        class="far fa-hand-lizard"></i></button>
            </div>
            
            <div class="row controls text-center">
                <button id="reset" type="button" class="btn btn-warning col-sm" style="display:none;">Reset</button>
            </div>

        </div>

        <div id=" scoreboard" class="moves row text-center" style="display:none;">
            <div class="row text-center">
                <div class="col-md">
                    <h2>User Score</h2>
                    <h2 id="userScore">0</h2>
                </div>
                <div class="col-md">
                    <h2>Computer Score</h2>
                    <h2 id="computerScore">0</h2>
                </div>
            </div>
        </div>
    </div>

    <div id="startControls">
        <h4>Game Settings</h4>
        <label for="difficulty">Easy or Hard: </label>

        <select name="difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="hard">Hard</option>
        </select>
        <label for="numberGames">Number of Games: </label>

        <select name="numberGames" id="numberGames">
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
        </select>
     
            <button id="start" type="button" class="btn btn-success">Start</button>
     
    </div>
    >

    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
